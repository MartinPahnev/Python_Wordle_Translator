<!-- templates/translate.html -->
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Превод на текст</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
  <h1 class="mt-4">Превод на текст</h1>
  <form method="post">
    <div class="mb-3">
      <label for="text" class="form-label">Въведете текст:</label>
      <textarea class="form-control" id="text" name="text" rows="5">{{ original if original is defined else '' }}</textarea>
    </div>
    <div class="mb-3">
      <label for="target_lang" class="form-label">Изберете език за превод (код, напр. en, bg):</label>
      <input type="text" class="form-control" id="target_lang" name="target_lang" value="{{ target_lang if target_lang is defined else 'en' }}">
    </div>
    <button type="submit" class="btn btn-primary">Преведи</button>
  </form>
  {% if translated is defined %}
  <div class="mt-4">
    <h4>Резултат:</h4>
    <p><strong>Оригинален текст ({{ source_lang }}):</strong></p>
    <p>{{ original }}</p>
    <p><strong>Превод ({{ target_lang }}):</strong></p>
    <p>{{ translated }}</p>
  </div>
  {% endif %}
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Назад</a>
</body>
</html>
