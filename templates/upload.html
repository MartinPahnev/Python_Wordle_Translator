<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Превод на файлове</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
  <h1 class="mt-4">Превод на файлове</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="file" class="form-label">Изберете файл (.txt или .docx):</label>
      <input type="file" class="form-control" id="file" name="file">
    </div>
    <div class="mb-3">
      <label for="target_lang" class="form-label">Изберете език за превод (код, напр. en, bg):</label>
      <input type="text" class="form-control" id="target_lang" name="target_lang" value="en">
    </div>
    <button type="submit" class="btn btn-primary">Преведи файла</button>
  </form>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Назад</a>
</body>
</html>
